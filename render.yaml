services:
  - type: worker
    name: blueclaw-autopost
    runtime: node
    buildCommand: npm install && npm run telegram:build
    startCommand: npm run telegram:autopost:start
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: DEXSCREENER_BASE_URL
        value: https://api.dexscreener.com
      - key: HELIUS_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
